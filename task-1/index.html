<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 50. Task 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/babel">
      const movies = [
        {
          name: 'The Fountain',
          year: 2006,
          imgUrl: 'content/the-fountain.webp',
        },
        {
          name: 'Megamind',
          year: 2010,
          imgUrl: 'content/megamind.webp',
        },
        {
          name: 'Kin-dza-dza',
          year: 1986,
          imgUrl: 'content/kin-dza-dza.webp',
        },
      ];
      const app = document.getElementById('app');

      const Movie = ({ name, year, imgUrl }) => (
        <div className='card' style={{ width: 250 + 'px' }}>
          <img src={imgUrl} alt={name} className='card-img-top' style={{ height: 80 + '%', objectFit: 'cover' }} />
          <div className='card-body'>
            <h4 className='card-title'>{name}</h4>
            <p className='card-text'>{year}</p>
          </div>
        </div>
      );

      const drawer = (
        <div className='d-flex flex-wrap justify-content-center gap-3'>
          {movies.map(({ name, year, imgUrl }, index) => (
            <Movie key={index} name={name} year={year} imgUrl={imgUrl} />
          ))}
        </div>
      );

      ReactDOM.createRoot(app).render(drawer);
    </script>
  </body>
</html>
